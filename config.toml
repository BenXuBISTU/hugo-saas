baseURL = "/"  # 改为您的实际网站URL
defaultContentLanguage = "zh-cn"
languageCode = "zh-CN"
hasCJKLanguage = true
title = "觅钥贴士博客"
theme = "PaperMod"  # 修改为实际的主题文件夹名
relativeURLs = true

[params]
defaultTheme = "auto"
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowToc = true
favicon = "/favicon.ico"

[params.homeInfoParams]
Title = "你好, 同志！👋"
Content = "欢迎来到觅钥贴士博客"

[params.profileMode]
enabled = false

[menu]
[[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 1
[[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 2

[[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 3

[markup]
[markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false

[markup.goldmark]
[markup.goldmark.extensions]
    definitionList = true
    footnote = true
    linkify = true
    strikethrough = true
    table = true
    taskList = true
    typographer = true

[markup.goldmark.renderer]
    unsafe = true
    css = true  # 启用 CSS 渲染

[build]
  writeStats = true  # 生成资源统计文件
  useResourceCacheWhen = "always"
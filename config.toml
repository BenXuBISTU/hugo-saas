baseURL = "https://tips.git4ta.fun/"
defaultContentLanguage = "zh-cn"
languageCode = "zh-CN"
hasCJKLanguage = true
title = "觅钥贴士"
theme = "PaperMod"
relativeURLs = true

[params]
defaultTheme = "auto"
ShowReadingTime = true
ShowWordCount = true
ShowShareButtons = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowToc = true

[params.homeInfoParams]
Title = "觅钥贴士 👋"
Content = "探索编剧创作的思考与灵感"

[sitemap]
changefreq = "weekly"
priority = 0.5
filename = "sitemap.xml"

[params.profileMode]
enabled = false

[menu]
[[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 1
[[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 2

[[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 3

[markup]
[markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false

[markup.goldmark]
[markup.goldmark.extensions]
    definitionList = true
    footnote = true
    linkify = true
    strikethrough = true
    table = true
    taskList = true
    typographer = true

[markup.goldmark.renderer]
    unsafe = true
    css = true  # 启用 CSS 渲染

[build]
  writeStats = true  # 生成资源统计文件
  useResourceCacheWhen = "always"
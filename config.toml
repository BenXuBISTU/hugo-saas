baseURL = "http://localhost:1313/"
defaultContentLanguage = "zh-cn"
languageCode = "zh-CN"
hasCJKLanguage = true
title = "我的 Hugo 博客"
theme = "PaperMod"
relativeURLs = false

[params]
env = "production"
defaultTheme = "auto"
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

[params.homeInfoParams]
Title = "你好 👋"
Content = """
欢迎来到我的博客
这里是我的个人空间，我会在这里分享一些技术文章和生活感悟。
"""

[params.profileMode]
enabled = false

[menu]
[[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 10
[[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 20
[[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 30

[markup]
[markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false

[markup.goldmark]
[markup.goldmark.extensions]
    definitionList = true
    footnote = true
    linkify = true
    strikethrough = true
    table = true
    taskList = true
    typographer = true

[markup.goldmark.renderer]
    unsafe = true
    css = true  # 启用 CSS 渲染

[build]
  writeStats = true  # 生成资源统计文件
  useResourceCacheWhen = "always"